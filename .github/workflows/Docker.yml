name: Docker

on:
  workflow_call:

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: setup docker build
      uses: docker/setup-buildx-action@v2.4.1
      
    - name: docker login
      uses: docker/login-action@v2.1.0
      with:
        username: ${{secrets.DOCKER_USER}} 
        password: ${{secrets.DOCKER_PASSWORD}}
